services:
  # Backend API
  - type: web
    name: candula-api
    runtime: node
    buildCommand: cd Backend && npm install
    startCommand: cd Backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 9190
      - key: DB
        value: MONGODB
      - key: DB_NAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: TOKEN_GENERATOR
        value: jwt
      - key: LOGGER
        value: morgan
    healthCheckPath: /

  # Frontend
  - type: web
    name: candula-frontend
    runtime: static
    buildCommand: cd Frontend && npm install && npm run build
    staticPublishPath: Frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: candula-api
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
      - key: VITE_OPENAI_API_KEY
        sync: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
